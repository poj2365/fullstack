<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í≥µÎ∂Ä Îã¨Î†•</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
    }

    h2 {
      text-align: center;
    }

    .calendar-container {
      max-width: 900px;
      margin: 0 auto;
    }

    table.calendar {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th,
    .calendar td {
      width: 14.28%;
      height: 100px;
      border: 1px solid #ddd;
      vertical-align: top;
      position: relative;
      padding: 4px;
      font-size: 14px;
    }

    .calendar th {
      background: #f0f0f0;
      font-weight: bold;
      color: #333;
      height: 40px;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .study-time {
      font-size: 13px;
      margin-top: 4px;
      display: block;
      color: #333;
    }

    .day-box {
      width: 100%;
      height: 100%;
      padding: 5px;
      border-radius: 4px;
    }

    /* ÏÉâÏÉÅ Îã®Í≥Ñ */
    .level-0 { background-color: #ffffff; }
    .level-1 { background-color: #dcedc8; }
    .level-2 { background-color: #aed581; }
    .level-3 { background-color: #7cb342; color: white; }
    .level-4 { background-color: #558b2f; color: white; }
  </style>
</head>
<body>

<h2>üìÖ 2025ÎÖÑ 5Ïõî Í≥µÎ∂Ä Îã¨Î†•</h2>
<div class="calendar-container">
  <table class="calendar" id="calendar">
    <thead>
      <tr>
        <th>Ïùº</th>
        <th>Ïõî</th>
        <th>Ìôî</th>
        <th>Ïàò</th>
        <th>Î™©</th>
        <th>Í∏à</th>
        <th>ÌÜ†</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>
</div>

<script>
  const studyData = {
    "2025-05-01": 0,
    "2025-05-02": 30,
    "2025-05-03": 90,
    "2025-05-04": 60,
    "2025-05-05": 120,
    "2025-05-06": 0,
    "2025-05-07": 180,
    "2025-05-11": 45,
    "2025-05-12": 0,
    "2025-05-15": 150,
    "2025-05-18": 0,
    "2025-05-21": 60,
    "2025-05-27": 30,
    "2025-05-31": 200
  };

  function getColorLevel(minutes) {
    if (minutes === 0) return "level-0";
    if (minutes <= 30) return "level-1";
    if (minutes <= 60) return "level-2";
    if (minutes <= 120) return "level-3";
    return "level-4";
  }

  const year = 2025;
  const month = 4; // May (JSÎäî 0Î∂ÄÌÑ∞ ÏãúÏûë)
  const firstDay = new Date(year, month, 1).getDay(); // 0 = Sunday
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const tbody = document.getElementById("calendar-body");
  let date = 1;
  for (let i = 0; i < 6; i++) { // ÏµúÎåÄ 6Ï£º
    const row = document.createElement("tr");

    for (let j = 0; j < 7; j++) {
      const cell = document.createElement("td");

      if (i === 0 && j < firstDay) {
        cell.innerHTML = ""; // ÎπÑÏñ¥ÏûàÎäî Ïπ∏
      } else if (date > daysInMonth) {
        cell.innerHTML = ""; // Îã§Ïùå Îã¨Î°ú ÎÑòÏñ¥Í∞ê
      } else {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
        const studyTime = studyData[dateStr] || 0;
        const colorClass = getColorLevel(studyTime);

        cell.innerHTML = `
          <div class="day-box ${colorClass}">
            <div class="day-number">${date}</div>
            <span class="study-time">${studyTime}Î∂Ñ</span>
          </div>
        `;
        date++;
      }
      row.appendChild(cell);
    }
    tbody.appendChild(row);
  }
</script>

</body>
</html>
