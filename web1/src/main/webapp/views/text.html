<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스터디 아코디언</title>
  <style>
    .accordion {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      font-family: sans-serif;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      background: #f9f9f9;
      padding: 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background-color: #f1f1f1;
    }

    .accordion-content {
      display: none;
      padding: 15px;
      background-color: #fff;
    }

    .badge {
      background-color: #555;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .accordion-header.active + .accordion-content {
      display: block;
    }
  </style>
</head>
<body>

<h3>내 스터디 그룹</h3>
<div class="accordion">

  <div class="accordion-item">
    <div class="accordion-header">
      <span>[Kotlin + Spring] 코프링 스터디원 모집</span>
      <span class="badge">모집완료</span>
    </div>
    <div class="accordion-content">
      ✅ 매주 수요일 온라인 진행<br>
      ✅ Kotlin + Spring 실습 기반<br>
      ✅ 레벨 2 이상의 백엔드 개발자 대상
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">
      <span>팀네이버 신입공채 Tech 최종면접 스터디원 모집 (Data 분야)</span>
      <span class="badge">모집완료</span>
    </div>
    <div class="accordion-content">
      ✅ 문제풀이 + 모의면접<br>
      ✅ 2주간 집중 진행<br>
      ✅ 데이터 분야 준비자 우대
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">
      <span>같이 성장할 백엔드 스터디원 모집!(JAVA / Spring)</span>
      <span class="badge">모집완료</span>
    </div>
    <div class="accordion-content">
      ✅ 매주 토요일 오프라인 진행 (서울)<br>
      ✅ 코드 리뷰 중심<br>
      ✅ Spring 프로젝트 1회 진행 예정
    </div>
  </div>

</div>

<script>
  const headers = document.querySelectorAll('.accordion-header');

  headers.forEach(header => {
    header.addEventListener('click', () => {
      header.classList.toggle('active');
    });
  });
</script>

</body>
</html>
